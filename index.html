<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            padding: 30px;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .model-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .avatar-container {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            position: relative;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .avatar-container:hover .avatar {
            transform: scale(1.1);
        }
        
        .name {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .title {
            font-size: 1.3rem;
            color: #ccc;
            margin-bottom: 50px;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .btn-container {
            margin: 40px 0 30px 0;
        }
        
        .contact-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff0080, #ff8a00);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .contact-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff8a00, #ff0080);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .contact-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 0, 128, 0.4);
        }
        
        .contact-btn:hover:before {
            opacity: 1;
        }
        
        .contact-btn i {
            margin-right: 15px;
            font-size: 1.7rem;
        }
        
        .decoration {
            position: absolute;
            pointer-events: none;
        }
        
        .decoration-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #ff8a00);
            opacity: 0.1;
            filter: blur(20px);
            position: fixed;
            top: 10%;
            left: 5%;
            z-index: -1;
        }
        
        .decoration-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 80%;
            background: linear-gradient(45deg, #00b4db, #0083b0);
        }
        
        @media (max-width: 768px) {
            .avatar-container {
                width: 280px;
                height: 280px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .title {
                font-size: 1.1rem;
                margin-bottom: 40px;
            }
            
            .contact-btn {
                padding: 18px 40px;
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .avatar-container {
                width: 240px;
                height: 240px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            .contact-btn {
                padding: 16px 35px;
                font-size: 1.2rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration-circle decoration"></div>
    <div class="decoration-circle decoration"></div>
    
    <div class="container">
        <div class="card">
            <div class="model-section">
                <div class="avatar-container">
                    <img src="https://cdn.discordapp.com/attachments/1367976739032010793/1418011745385185401/image.png?ex=68cc91d9&is=68cb4059&hm=7d80f0d2be7c3e8dd0ff0d4e6f1f81c76bc15881bc23ba24927a74a8559b7d23&" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏" class="avatar">
                </div>
                
                <h1 class="name">Angela</h1>                
                <div class="btn-container">
                    <a href="https://onlyfans.com/vixen_angella/c26" class="contact-btn">
                        <i class="fas fa-paper-plane"></i> Write me! üòò
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactBtn = document.querySelector('.contact-btn');
            
            contactBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
                contactBtn.style.transform = 'scale(0.95)';
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 300 –º—Å
                setTimeout(function() {
                    window.location.href = 'https://onlyfans.com/vixen_angella/c26';
                }, 300);
            });
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω—ã—Ö –¥–≤–∏–∂—É—â–∏—Ö—Å—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ñ–æ–Ω–∞
            for (let i = 0; i < 15; i++) {
                createMovingElement();
            }
            
            function createMovingElement() {
                const el = document.createElement('div');
                el.classList.add('decoration');
                el.style.width = Math.random() * 20 + 5 + 'px';
                el.style.height = el.style.width;
                el.style.background = 'rgba(255, 255, 255, ' + (Math.random() * 0.1 + 0.05) + ')';
                el.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                el.style.position = 'fixed';
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = Math.random() * 100 + 'vh';
                el.style.zIndex = '-1';
                
                document.body.appendChild(el);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
                moveElement(el);
            }
            
            function moveElement(el) {
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 10000 + 10000;
                
                el.animate([
                    { transform: `translate(0, 0)` },
                    { transform: `translate(${x}vw, ${y}vh)` }
                ], {
                    duration: duration,
                    iterations: Infinity,
                    direction: 'alternate',
                    easing: 'ease-in-out'
                });
            }
        });
    </script>
</body>
</html>
